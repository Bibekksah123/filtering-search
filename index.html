<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <style>
      .container {
        padding-top: 3vh;
        width: 100%;
        margin: auto;
        columns: 6;
        column-gap: 20px;
      }
      .container .box {
        width: 100%;
        margin-bottom: 10px;
        break-inside: avoid;
        border-radius: 15px;
      }
      .container .box img {
        max-width: 100%;
        min-width: 100%;
        border-radius: 10px;
      }

      img:hover {
        opacity: 0.95;
      }

      .caption {
        color: #fff;
        font-family: Arial, Helvetica, sans-serif;
        padding: 2px;
      }

      @media (max-width: 1427px) {
        .container {
          columns: 5;
          width: calc(100% - 40px);
        }
      }
      @media (max-width: 1200px) {
        .container {
          columns: 4;
        }
      }

      @media (max-width: 1000px) {
        .container {
          columns: 3;
        }

        body {
          overflow-x: hidden;
        }
      }

      @media (max-width: 786px) {
        .container {
          columns: 2;
        }
      }

      @media (max-width: 480px) {
        .container {
          columns: 1;
        }
      }
    </style>
  </head>

  <body>
    <div class="w-full min-h-screen">
      <div
        class="navigation relative z-[333] w-full px-5 py-5 flex items-center gap-5 font-['Gilroy']"
      >
        <div class="logo">
          <svg
            fill="#e60023"
            class="w-10"
            height="24"
            width="24"
            viewBox="0 0 24 24"
            aria-hidden="true"
            aria-label=""
            role="img"
          >
            <path
              d="M0 12a12 12 0 0 0 7.73 11.22 12 12 0 0 1 .03-3.57l1.4-5.94S8.8 13 8.8 11.94c0-1.66.96-2.9 2.16-2.9 1.02 0 1.51.77 1.51 1.68 0 1.03-.65 2.56-.99 3.98-.28 1.19.6 2.16 1.77 2.16 2.12 0 3.76-2.24 3.76-5.47 0-2.86-2.06-4.86-5-4.86a5.17 5.17 0 0 0-5.39 5.18c0 1.03.4 2.13.9 2.73q.12.17.08.34l-.34 1.36q-.06.31-.4.16c-1.49-.7-2.42-2.88-2.42-4.63 0-3.77 2.74-7.23 7.9-7.23 4.14 0 7.36 2.95 7.36 6.9 0 4.12-2.6 7.43-6.2 7.43-1.21 0-2.35-.63-2.74-1.37l-.74 2.84a14 14 0 0 1-1.55 3.23A12 12 0 1 0 0 12"
            ></path>
          </svg>
        </div>
        <div class="links flex gap-5">
          <a id="home" class="whitespace-nowrap font-semibold" href="#">Home</a>
          <a class="whitespace-nowrap font-semibold" href="#">Explore</a
          ><a class="whitespace-nowrap font-semibold" href="#"
            >Create <i class="ri-arrow-down-s-line"></i
          ></a>
        </div>
        <div class="inputcontainer flex w-full rounded-full bg-zinc-200">
          <div class="input w-full relative group">
            <div
              class="searchdata w-[98%] min-h-20 bg-white absolute top-full left-1/2 -translate-x-1/2 rounded-md py-3"
            ></div>
            <input
              id="searchinput"
              type="text"
              class="bg-transparent outline-none px-5 font-semibold w-full py-3 rounded-full"
              placeholder="Search Pizza, 3d Designs or what not..."
            />
            <i
              class="absolute top-1/2 right-3 hidden group-focus:block text-zinc-500 text-xl -translate-y-1/2 ri-close-line"
            ></i>
          </div>
          <button
            class="whitespace-nowrap px-5 rounded-full font-semibold hover:bg-zinc-300 text-sm border-l-2 border-zinc-300"
          >
            All Pins <i class="ri-arrow-down-s-line"></i>
          </button>
        </div>
        <div class="iconsnpic flex gap-6 items-center">
          <i class="text-2xl text-zinc-500 ri-notification-3-fill"></i>
          <i class="text-2xl text-zinc-500 ri-message-3-fill"></i>
          <div class="pic flex items-center gap-4">
            <div class="w-8 h-8 bg-zinc-400 rounded-full overflow-hidden">
              <img
                class="w-full h-full object-cover"
                src="https://i.pinimg.com/75x75_RS/7c/e3/5f/7ce35f668d34ba9bafaf066ea31f1e40.jpg"
                alt=""
              />
            </div>
            <i class="ri-arrow-down-s-line"></i>
          </div>
        </div>
      </div>
      <div class="posts">
        <div class="overlay hidden fixed w-full h-screen bg-black/80"></div>
        <div class="content">
          <div class="container">
        
          </div>
        </div>
      </div>
    </div>
    <script>
      var arr = [
        {

        },
        {
          name: "the crowd of city",
          image:
            "https://images.unsplash.com/photo-1517732306149-e8f829eb588a?q=80&w=3872&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D",

        },
        {

        },
        {
          name: "web design",
          image:
            "https://images.unsplash.com/photo-1581291518857-4e27b48ff24e?q=80&w=3870&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D",
        },

            "https://images.unsplash.com/photo-1576673442511-7e39b6545c87?q=80&w=3456&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D",
        },
      ];
      let container=document.querySelector('.container');
      function showdata(){
        let clutter='';
        arr.forEach((obj)=>{
        clutter += `<div class="box">
        <img class="cursor-pointer" src=${obj.image} alt="image">
        <div class="caption">Lorem ipsum </div>
    </div>`;
        })
        container.innerHTML=clutter;

      }
    let searchfocus=document.querySelector('#searchinput')
    let inputval=searchfocus.value;
      function hidenthedata(){
        searchfocus.addEventListener("focus",()=>{
          document.querySelector('.overlay').style.display="block"; 
        })
        searchfocus.addEventListener("blur",()=>{
document.querySelector('.overlay').style.display="none";    
    })
    searchfocus.addEventListener("input",()=>{
  const filterarr=arr.filter((obj)=>obj.name.toLocaleLowerCase().startsWith(searchfocus.value))
     let cutter='';
     filterarr.forEach((obj)=>{
      cutter+=`<div class="res flex px-8 py-3">
            <i class="ri-search-line font-semibold mr-5"></i>
            <h3 class="font-semibold">${obj.name}</h3>
        </div>`;
        document.querySelector(".searchdata").style.display = "block";
        document.querySelector(".searchdata").innerHTML = cutter;
     })
        })
      }
      hidenthedata()
      showdata()
    </script>
  </body>
</html>
